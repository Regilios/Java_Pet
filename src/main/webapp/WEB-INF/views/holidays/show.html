<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head th:replace="~{common/header :: header('Title')}">
</head>
<body>
<main class="main mt-5 px-lg-6">
    <div class="container-lg">
        <div class="row align-items-center">
            <div class="col-12 col-md order-md-0 text-center text-md-start">
                <h1>Show holiday by id</h1>
            </div>
        </div>
        <div class="row ">
            <div class="col-12 col-md order-md-0 text-center text-md-start">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Start holiday</th>
                        <th>End holiday</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><a th:text="${holiday.getId()}">Id</a></td>
                        <td><a th:text="${holiday.getDesc()}">Description</a></td>
                        <td><a th:text="${holiday.getStart_holiday()}">Start holiday</a></td>
                        <td><a th:text="${holiday.getEnd_holiday()}">End holiday</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-12 mt-5">
                <a class="btn btn-outline-primary" href="/holidays">Back to all holidays</a>
            </div>
        </div>
    </div>
</main>
</body>
