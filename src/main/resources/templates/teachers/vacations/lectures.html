<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head th:replace="~{common/header :: header('Title')}">
</head>
<body>
<main class="main mt-5 px-lg-6">
    <div class="container-lg">
        <div class="row align-items-center">
            <div class="col-12 col-md order-md-0 text-center text-md-start">
                <h1 th:text="'Vacation can`t be created or changed becouse ' + ${teacher.firstName} + ' ' + ${teacher.lastName} + ' have some lectures this period!'">
                    Error text
                </h1>
            </div>
        </div>
        <div class="row ">
            <div class="col-12 col-md order-md-0 text-center text-md-start">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Time lecture</th>
                        <th>Show</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="lecture: ${lectures}">
                        <td><a th:text="${lecture.subject.name}">Subject</a></td>
                        <td><a th:text="${lecture.time.startLecture} + ' : ' + ${lecture.time.endLecture}">Start end</a></td>
                        <td><a class="btn btn-primary" th:href="@{/lectures/{id}(id=${lecture.id})}">show</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-12 mt-5">
                <a class="btn btn-outline-primary" th:href="@{/teachers}">Back to teacher</a>
                <a class="btn btn-primary" th:href="@{/teachers/{id}/vacations/new(id=${teacher.id})}">Add
                    vacation</a>
            </div>
        </div>
    </div>
</main>
</body>
