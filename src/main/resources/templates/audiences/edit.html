<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head th:replace="~{common/header :: header('Title')}">
</head>
<body>
<main class="main mt-5 px-lg-6">
    <div class="container-lg">
        <div class="row align-items-center">
            <div class="col-12 col-md order-md-0 text-center text-md-start">
                <h1>Edit audience</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-5 mb-3">
                <div th:if="${errorMessage}" class="alert alert-danger">
                    <p th:text="${errorMessage}"></p>
                </div>
            </div>
            <div class="col-12 col-md order-md-0 text-center text-md-start">
                <form id="form1" th:method="PATCH" th:action="@{/audiences/{id}(id=${audience.getId()})}"
                      th:object="${audience}">
                    <div class="mb-3">
                        <label class="form-label" for="room">Room</label>
                        <input class="form-control" type="text" th:field="*{roomNumber}" id="room"/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="capacity">Capacity</label>
                        <input class="form-control" type="text" th:field="*{capacity}" id="capacity"/>
                    </div>

                    <button type="submit" class="btn btn-primary" value="Update audience">Update audience</button>
                </form>
            </div>
            <div class="col-12 mt-5">
                <a class="btn btn-outline-primary" href="/audiences">Back to all audiences</a>
            </div>
        </div>
    </div>
</main>
</body>
