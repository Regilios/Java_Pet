<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head th:replace="~{common/header :: header('Title')}">
</head>
<body>
<main class="main mt-5 px-lg-6">
    <div class="container-lg">
        <div class="row align-items-center">
            <div class="col-12 col-md order-md-0 text-center text-md-start">
                <h1>Show Lecture</h1>
            </div>
        </div>
        <div class="row ">
            <div class="col-12 col-md order-md-0 text-center text-md-start">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Cathedra</th>
                            <th>Subject</th>
                            <th>Teacher</th>
                            <th>Lecture Time</th>
                            <th>Audience</th>
                            <th>Group</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td th:text="${lectureDto.id}">Id</td>
                            <td th:text="${lectureDto.cathedra.name}">Cathedra</td>
                            <td th:text="${lectureDto.subject.name}">Subject</td>
                            <td th:text="${lectureDto.teacher.firstName} + ' ' + ${lectureDto.teacher.lastName}">
                                Teacher
                            </td>
                            <td th:text="${lectureDto.time.startLecture} + ' ' + ${lectureDto.time.endLecture}">Time</td>
                            <td th:text="${lectureDto.audience.roomNumber}">Room</td>
                            <td>
                                <ul th:each="group : ${lectureDto.groups}">
                                    <li th:text="${group?.name}">Group</li>
                                </ul>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-12 mt-5">
                <a class="btn btn-outline-primary" href="/lectures">Back to lectures</a>
            </div>
        </div>
    </div>
</main>
</body>
